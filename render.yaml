services:
  - type: web
    name: cycleon
    env: node
    buildCommand: |
      # Install PHP 8.2 and required extensions
      apt-get update
      apt-get install -y php8.2 php8.2-common php8.2-mbstring php8.2-xml php8.2-zip php8.2-curl composer
      # Install Node dependencies and build
      npm ci
      npm run build
      # Install PHP dependencies
      composer install --no-dev --optimize-autoloader --ignore-platform-reqs
      # Generate application key
      php artisan key:generate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
      - key: DB_CONNECTION
        value: sqlite
    healthCheckPath: /
    autoDeploy: true
