# render.yaml
services:
  - type: web
    name: cycleon
    env: node
    buildCommand: |
      # Install PHP and dependencies
      apt-get update
      apt-get install -y php8.2 php8.2-common php8.2-mbstring php8.2-xml php8.2-zip php8.2-curl composer
      # Build the application
      npm ci
      npm run build
      composer install --no-dev --optimize-autoloader --ignore-platform-reqs
      php artisan key:generate --force
    startCommand: npm start
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
    healthCheckPath: /
    autoDeploy: true
